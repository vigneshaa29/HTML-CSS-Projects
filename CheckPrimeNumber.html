<!DOCTYPE html>
<html>
  <head>
    <title>Prime Number</title>
  </head>
  <body>
    <script>
      var num,
        i,
        chk = 0;
      num = 33;
      for (i = 2; i < num; i++) {
        if (num % i == 0) {
          chk++;
          break;
        }
      }

      if (chk == 0) document.write(num + " is a Prime Number");
      else document.write(num + " is not a Prime Number");
    </script>
  </body>
</html>
